{% extends 'layout.html' %}

{% block title %}首页{% endblock %}

{% block content %}
<div  ng-controller="startNowCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">登陆</h3>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">登陆</button>
            <button class="btn btn-primary" ng-click="cancel()">取消</button>
        </div>
    </script>
    <div class="start_now">
        <a href="/auth/login" class="start_now-btn" >开始使用！</a>
    </div>
</div>

<script>

    myAppModule.controller('startNowCtrl',function($scope, $modal, $log){
        $scope.open = function (size) {
            var modalInstance = $modal.open({
                templateUrl: 'myModalContent.html',
                controller: ModalInstanceCtrl,
                size: size
            });
        }
    });
    var ModalInstanceCtrl = function($scope, $modalInstance){
        $scope.ok = function () {
            $modalInstance.close();
        };

        $scope.cancel = function () {
            $modalInstance.dismiss('cancel');
        };
    };

    seajs.use('$',function($){
        $('#J-index').height( $(window).height() );
    })
</script>
{% endblock %}
